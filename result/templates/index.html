<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - {{ option_a }} vs {{ option_b }}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Work+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --color-a: #2563eb;
            --color-a-light: #3b82f6;
            --color-b: #dc2626;
            --color-b-light: #ef4444;
            --bg-dark: #0a0a0f;
            --bg-card: #111118;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Work Sans', -apple-system, sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background-image: 
                radial-gradient(ellipse at 30% 30%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 70%, rgba(220, 38, 38, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 900px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Space Mono', monospace;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-light) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 2rem;
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #22c55e;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.8); }
        }

        .results-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 1.5rem;
            padding: 3rem;
            margin-bottom: 2rem;
        }

        .total-votes {
            text-align: center;
            margin-bottom: 3rem;
        }

        .total-number {
            font-family: 'Space Mono', monospace;
            font-size: 4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--color-a-light), var(--color-b-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .total-label {
            font-size: 1rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .result-item {
            margin-bottom: 2rem;
        }

        .result-item:last-child {
            margin-bottom: 0;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .result-name {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .result-emoji {
            font-size: 2rem;
        }

        .result-label {
            font-family: 'Space Mono', monospace;
            font-size: 1.25rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .result-label.option-a { color: var(--color-a-light); }
        .result-label.option-b { color: var(--color-b-light); }

        .result-stats {
            text-align: right;
        }

        .result-percent {
            font-family: 'Space Mono', monospace;
            font-size: 2rem;
            font-weight: 700;
        }

        .result-count {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .progress-bar {
            height: 24px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 12px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-fill.option-a {
            background: linear-gradient(90deg, var(--color-a), var(--color-a-light));
        }

        .progress-fill.option-b {
            background: linear-gradient(90deg, var(--color-b), var(--color-b-light));
        }

        .winner-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.75rem;
            background: rgba(234, 179, 8, 0.15);
            border: 1px solid rgba(234, 179, 8, 0.3);
            border-radius: 1rem;
            font-size: 0.75rem;
            color: #eab308;
            margin-left: 0.75rem;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .no-votes {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .no-votes-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .hostname {
            font-family: 'Space Mono', monospace;
            background: rgba(255,255,255,0.05);
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
        }

        @media (max-width: 600px) {
            .results-card {
                padding: 1.5rem;
            }

            .total-number {
                font-size: 3rem;
            }

            .result-percent {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Results</h1>
            <p class="subtitle">Watch the votes roll in real-time</p>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>Live Updates</span>
            </div>
        </header>

        <div class="results-card">
            <div class="total-votes">
                <div class="total-number" id="total-votes">0</div>
                <div class="total-label">Total Votes</div>
            </div>

            <div id="results-container">
                <div class="no-votes" id="no-votes">
                    <div class="no-votes-icon">üó≥Ô∏è</div>
                    <p>Waiting for votes...</p>
                </div>
            </div>
        </div>

        <footer>
            <p>Served by container <span class="hostname">{{ hostname }}</span></p>
        </footer>
    </div>

    <script>
        const optionA = '{{ option_a }}';
        const optionB = '{{ option_b }}';
        
        function updateResults(data) {
            const container = document.getElementById('results-container');
            const totalEl = document.getElementById('total-votes');
            const noVotesEl = document.getElementById('no-votes');
            
            const total = data.total || 0;
            const votesA = data.a || 0;
            const votesB = data.b || 0;
            
            totalEl.textContent = total.toLocaleString();
            
            if (total === 0) {
                if (noVotesEl) noVotesEl.style.display = 'block';
                container.innerHTML = `
                    <div class="no-votes" id="no-votes">
                        <div class="no-votes-icon">üó≥Ô∏è</div>
                        <p>Waiting for votes...</p>
                    </div>
                `;
                return;
            }
            
            const percentA = total > 0 ? ((votesA / total) * 100).toFixed(1) : 0;
            const percentB = total > 0 ? ((votesB / total) * 100).toFixed(1) : 0;
            
            const winnerA = votesA > votesB;
            const winnerB = votesB > votesA;
            const tie = votesA === votesB;
            
            container.innerHTML = `
                <div class="result-item">
                    <div class="result-header">
                        <div class="result-name">
                            <span class="result-emoji">üê±</span>
                            <span class="result-label option-a">${optionA}</span>
                            ${winnerA && !tie ? '<span class="winner-badge">üëë Leading</span>' : ''}
                        </div>
                        <div class="result-stats">
                            <div class="result-percent">${percentA}%</div>
                            <div class="result-count">${votesA.toLocaleString()} votes</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill option-a" style="width: ${percentA}%"></div>
                    </div>
                </div>
                
                <div class="result-item">
                    <div class="result-header">
                        <div class="result-name">
                            <span class="result-emoji">üê∂</span>
                            <span class="result-label option-b">${optionB}</span>
                            ${winnerB && !tie ? '<span class="winner-badge">üëë Leading</span>' : ''}
                        </div>
                        <div class="result-stats">
                            <div class="result-percent">${percentB}%</div>
                            <div class="result-count">${votesB.toLocaleString()} votes</div>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill option-b" style="width: ${percentB}%"></div>
                    </div>
                </div>
            `;
        }
        
        // Server-Sent Events for real-time updates
        function connectSSE() {
            const evtSource = new EventSource('/stream');
            
            evtSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    updateResults(data);
                } catch (e) {
                    console.error('Error parsing SSE data:', e);
                }
            };
            
            evtSource.onerror = function(err) {
                console.error('SSE error:', err);
                evtSource.close();
                // Reconnect after 2 seconds
                setTimeout(connectSSE, 2000);
            };
        }
        
        // Initial fetch
        fetch('/api/results')
            .then(res => res.json())
            .then(updateResults)
            .catch(console.error);
        
        // Connect to SSE
        connectSSE();
    </script>
</body>
</html>
