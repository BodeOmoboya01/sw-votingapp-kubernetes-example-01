---
apiVersion: v1
kind: Service
metadata:
  name: result
  namespace: votingapp
  labels:
    app.kubernetes.io/name: result
    environment: aws-sandbox
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: result
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30004

---
# ============================================
# WORKER - Background vote processor
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: votingapp
  labels:
    app.kubernetes.io/name: worker
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: voting-demo
    environment: aws-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: worker
        app.kubernetes.io/component: backend
        environment: aws-sandbox
    spec:
      containers:
        - name: worker
          image: 716982328683.dkr.ecr.us-east-1.amazonaws.com/votingapp-sandbox-worker:80da857
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: voting-config
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
